name: Table Tennis API CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
        
      - name: Check syntax
        run: |
          echo "Checking for syntax errors..."
          node -c server.js
          node -c database.js
          node -c auth.js
          for file in routes/*.js; do
            if [ -f "$file" ]; then
              node -c "$file"
            fi
          done
          echo "✅ Syntax check completed"
          
      - name: Verify Vercel config
        run: |
          if [ -f "vercel.json" ]; then
            echo "✅ Vercel configuration found"
            cat vercel.json
          else
            echo "❌ No vercel.json found"
            exit 1
          fi
          
      - name: Secret Scanning
        run: |
          echo "Testing with simple secret file..."
          cat secret-test.txt
          echo "Running TruffleHog..."
          docker run --rm -v "$PWD:/pwd" \
            trufflesecurity/trufflehog:latest \
            filesystem /pwd \
            --debug \
            --fail
          echo "TruffleHog scan completed"